<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="stylesheet" href="style/style.min.css">


	<title>Frontend Mentor | Stats preview card component</title>
	
	

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

	<main class="main">
		
		<figure class="main__figure">
			<img class="main__figure-img" src="images/imagemain.jpg" alt="">
		</figure>
		
		<section class="main__section">
			<header class="main__section-header">
				<h1 class="main__section-heading">Get <span class="main__section-heading--special">insights</span> that help your business grow.</h1>

				<p class="main__section-paragraph">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
				</p>
			</header>
			
			<div class="main__section-org">

				<div class="main__section-org__org-item">
					<h2 class="main__section-org__org-item--heading">10k+</h2>
					<p class="main__section-org__org-item--state">COMPANIES</p>
				</div>

				<div class="main__section-org__org-item">
					<h2 class="main__section-org__org-item--heading">314</h2>
					<p class="main__section-org__org-item--state">TEMPLATES</p>
				</div>

				<div class="main__section-org__org-item">
					<h2 class="main__section-org__org-item--heading">12M+</h2>
					<p class="main__section-org__org-item--state">QUERIES</p>
				</div>
				
			</div>
			
		</section>

	</main>
	
</body>

</html>
